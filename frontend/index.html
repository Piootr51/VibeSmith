<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeSmith</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="app-container">
    <header class="header">
      <h1><span class="logo-icon">ðŸŽ¶</span> <span class="highlight">Vibe</span>Smith</h1>
      <p>Find the perfect music for your vibe</p>
    </header>

    <main class="container">
      <form id="playlist-form">
        <!-- Mood -->
        <div class="form-group">
          <label for="mood">Mood:</label>
          <select id="mood" required>
            <option disabled selected value="">-- Select mood --</option>
            <option>Happy</option>
            <option>Sad</option>
            <option>Energetic</option>
            <option>Chill</option>
            <option>Romantic</option>
            <option>Melancholic</option>
            <option>Dark</option>
            <option>Hopeful</option>
          </select>
        </div>

        <!-- Activity -->
        <div class="form-group">
          <label for="activity">Activity:</label>
          <select id="activity" required>
            <option disabled selected value="">-- Select activity --</option>
            <option>Driving</option>
            <option>Studying</option>
            <option>Workout</option>
            <option>Relaxing</option>
            <option>Cooking</option>
            <option>Walking</option>
            <option>Working</option>
          </select>
        </div>

        <!-- Era -->
        <div class="form-group">
          <label for="era">Music era:</label>
          <select id="era" required>
            <option disabled selected value="">-- Select era --</option>
            <option>1990s</option>
            <option>2000s</option>
            <option>2010s</option>
            <option>2020s</option>
          </select>
        </div>

        <!-- Genres (multiple choice) -->
        <div class="form-group">
          <label>Genres (select one or more):</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="genre" value="Pop" /> Pop</label>
            <label><input type="checkbox" name="genre" value="Rock" /> Rock</label>
            <label><input type="checkbox" name="genre" value="Hip-Hop" /> Hip-Hop</label>
            <label><input type="checkbox" name="genre" value="Jazz" /> Jazz</label>
            <label><input type="checkbox" name="genre" value="Electronic" /> Electronic</label>
            <label><input type="checkbox" name="genre" value="Indie" /> Indie</label>
            <label><input type="checkbox" name="genre" value="Classical" /> Classical</label>
            <label><input type="checkbox" name="genre" value="Folk" /> Folk</label>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" id="generate-btn" class="generate-btn">ðŸŽ§ Generate Playlist</button>
      </form>

      <div id="results"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
