<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeSmith</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>

  <div class="app-container">
    <header class="header">
      <h1><span class="logo-icon">ðŸŽ¶</span> <span class="highlight">Vibe</span>Smith</h1>
      <p>Find the perfect music for your vibe</p>
    </header>

    <main class="container">
      <form id="playlist-form">
        <div class="form-group">
          <label for="mood">Mood:</label>
          <select id="mood" required>
            <option disabled selected value="">-- Select mood --</option>
            <option>Happy</option>
            <option>Sad</option>
            <option>Energetic</option>
            <option>Chill</option>
          </select>
        </div>

        <div class="form-group">
          <label for="activity">Activity:</label>
          <select id="activity" required>
            <option disabled selected value="">-- Select activity --</option>
            <option>Driving</option>
            <option>Studying</option>
            <option>Workout</option>
            <option>Relax</option>
          </select>
        </div>

        <div class="form-group">
          <label for="genre">Music era:</label>
          <select id="genre" required>
            <option disabled selected value="">-- Select era --</option>
            <option>2000s</option>
            <option>2010s</option>
            <option>2020s</option>
          </select>
        </div>

        <button type="submit" id="generate-btn" class="generate-btn">ðŸŽ§ Generate Playlist</button>
      </form>

      <div id="results"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
